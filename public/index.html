<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mini Data Warehouse Report</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background: #f4f4f4;
    }
    h1 {
      margin-bottom: 20px;
    }
    table {
      border-collapse: collapse;
      width: 60%;
      background: white;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }
    th {
      background: #333;
      color: white;
    }
  </style>
</head>
<body>

  <h1>Monthly Sales Report</h1>

  <table>
    <thead>
      <tr>
        <th>Year</th>
        <th>Month</th>
        <th>Total Sales (Rp)</th>
      </tr>
    </thead>
    <tbody id="report-body">
      <tr>
        <td colspan="3">Loading...</td>
      </tr>
    </tbody>
  </table>

  <script>
    fetch("http://localhost:3000/api/etl/run")
      .then(res => res.json())
      .then(data => {
        const tbody = document.getElementById("report-body");
        tbody.innerHTML = "";

        data.forEach(row => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${row.year}</td>
            <td>${row.month}</td>
            <td>${row.total_sales.toLocaleString()}</td>
          `;
          tbody.appendChild(tr);
        });
      })
      .catch(err => {
        document.getElementById("report-body").innerHTML =
          "<tr><td colspan='3'>Failed to load data</td></tr>";
        console.error(err);
      });
  </script>

</body>
</html>
